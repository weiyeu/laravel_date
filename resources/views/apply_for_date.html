<!DOCTYPE html>
<html>
<head>
	<title>Apply for date</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- font-awesom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- common css -->
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/apply_for_date.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap javascript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- custom javascript -->
	<script type="text/javascript" src="scripts/apply_for_date.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#homeNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#"><i class="fa fa-heart"></i> 一起來晚餐吧!</a>
			</div>
			<div class="collapse navbar-collapse" id="homeNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首頁</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> 關於</a></li>
					<li><a href="profile.html"><span class="glyphicon glyphicon-user"></span>申請帳號</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- main container -->
	<div class="container">
		<div class="jumbotron" >
			<h1 class="text-center text-bold">今晚想要什麼樣的風格呢 <i class="fa fa-heart"></i></h1>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body inner">
						<h4 class="panel-heading col-sm-12" style="background:white">晚餐選項</h4>
						<form class="form-horizontal">
							<!-- area -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="area">*用餐城市:</label>
								<div class="col-sm-10">
									<select class="form-control" id="area">
										<option disabled selected>城市</option>
										<option>台北</option>
										<option>新竹</option>
									</select>
								</div>
							</div>
							<!-- time duration -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="timeDuration">*用餐時段:</label>
								<div class="col-sm-4">
									<select class="form-control" id="startTime">
										<option disabled selected>開始時間</option>
										<option>隨時奉陪</option>
										<option>17:30</option>
										<option>18:00</option>
									</select>
								</div>
								<span class="control-label col-sm-2" style="text-align:center">到</span>
								<div class="col-sm-4">
									<select class="form-control" id="endTime">
										<option disabled selected>結束時間</option>
										<option>天荒地老</option>
										<option>18:00</option>
										<option>18:30</option>
									</select>
								</div>
							</div>
							<!-- vegetarian -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="vegetarian">素食:</label>
								<div class="col-sm-10">
									<select class="form-control" id="vegetarian">
										<option>我都可以唷</option>
										<option>否</option>
										<option>是</option>
									</select>
								</div>
							</div>
							<!-- meal type -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="mealType">餐點類型:</label>
								<div class="col-sm-10">
									<select class="form-control" id="mealType">
										<option>我都可以唷</option>
										<option>西餐</option>
										<option>中餐</option>
									</select>
								</div>
							</div>
							<!-- sex constraint -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="sex">餐伴性別 (VIP 限定):</label>
								<div class="col-sm-10">
									<select class="form-control" id="sex" disabled="disabled">
										<option>不限</option>
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
							<!-- dress code -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="dressCode">Dress code:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="dressCode" placeholder="範例 : 天體營, 迪士尼卡通">
								</div>
							</div>
							<!-- selfIntroduction -->
							<div class="form-group">
								<label class="control-label col-sm-2"for="selfIntroduction">想與餐伴說:</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="selfIntroduction" placeholder="很高興可以跟妳/你一起吃飯:)"></textarea>
								</div>
							</div>
							<!-- subimt button -->
							<div class="form-group">
								<div class="col-sm-2"></div>
								<div class="col-sm-10">
									<input type="submit" class="btn btn-default" value="儲存資料">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer class="container-fluid text-center">
		<p>&copy 2015 Dating</p>
	</footer>
</body>
</html>
